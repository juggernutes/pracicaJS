<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta>
    <title>Home</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="text/css" herf="style.css"> 
</head>
<body>
    <h1>Formulario peliculas</h1>

    <div class="container">
        <form id="formulario">
            <input class="form-control" type="text" id="titulo" placeholder="Titulo" required>
            <input type="number" class="form-control" id="anio" placeholder="2000" min="1900" required>
            <input type="number" class="form-control" id="duracion" placeholder="Duracion" required>
            <select name="genero" id="genero" class="form-select">
                <option value="0" selected="selected">Seleccione un genero</option>
                <option value="Accion">Accion</option>
                <option value="Comedia">Comedia</option>
                <option value="Terror">Terror</option>
                <option value="Drama">Drama</option>
                <option value="musical">Musical</option>
            </select>
            <input type="text" class="form-control" id="director" placeholder="Director" required>
            <textarea class="form-control" id="sinopsis" placeholder="Sinopsis" rows="5"></textarea>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>  
    <h3>lista de peliculas</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>AÃ±o</th>
                <th>Duracion</th>
                <th>Genero</th>
                <th>Director</th>
                <th>Sinopsis</th>
                <th>Eliminar</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody id="lista-peliculas">
        </tbody>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
